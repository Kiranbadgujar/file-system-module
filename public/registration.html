<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .img {
        background-image: url(/img3.webp);
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body class="img">
    <div
      id="error-message"
      class="alert alert-danger"
      style="display: none"
    ></div>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2">
                <p class="text-center h1 mb-1">Registration</p>
                <form
                  class="mx-1 mx-md-4"
                  method="POST"
                  action="/register"
                  novalidate
                  enctype="multipart/form-data"
                  id="registrationForm"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline mb-0">
                      <label for="validationCustom01" class="form-label"
                        >First Name</label
                      >
                      <div class="input-group has-validation">
                        <input
                          type="text"
                          class="form-control"
                          name="firstName"
                          required
                        />
                        <div class="invalid-feedback">Please First Enter.</div>
                      </div>
                    </div>
                    <div class="form-outline mb-0" style="padding-left: 15px">
                      <label class="form-label">Last Name</label>
                      <div class="input-group has-validation">
                        <input
                          type="text"
                          class="form-control"
                          name="lastName"
                          required
                        />
                        <div class="invalid-feedback">Please Last Enter.</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          required
                        />
                        <div class="invalid-feedback">
                          Please Enter Valid Email.
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Mobile Number</label>
                      <div class="input-group has-validation">
                        <input
                          type="number"
                          class="form-control"
                          name="mobile"
                          required
                        />
                        <div class="invalid-feedback">
                          Please Enter Valid Number.
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- gender -->
                  <div class="d-flex flex-row align-items-center">
                    <div
                      style="padding-left: 20px"
                      class="form-outline flex-fill mb-0"
                    >
                      <label class="form-label">Gender</label><br />
                      <label class="form-label">Male</label>
                      <input
                        class="form-check-input"
                        type="radio"
                        id="male"
                        name="gender"
                        value="male"
                        required
                      />
                      <label style="padding-left: 25px" class="form-label"
                        >Female</label
                      >
                      <input
                        class="form-check-input"
                        type="radio"
                        id="female"
                        name="gender"
                        value="female"
                        required
                      />
                    </div>
                    <!-- dropdown -->
                    <div>
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        name="country"
                        required
                      >
                        <option value="" disabled selected>Country</option>
                        <option value="india">India</option>
                        <option value="japan">Japan</option>
                        <option value="usa">USA</option>
                      </select>
                    </div>
                  </div>
                  <!-- hobby -->
                  <!-- <div
                    style="padding-left: 20px"
                    class="form-outline flex-fill mb-0"
                  >
                    <label class="form-label">Hobby</label><br />
                    <label class="form-label">Tennis</label>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="Tennis"
                      name="hobby"
                      value="tennis"
                      required
                    />

                    <label style="padding-left: 25px" class="form-label"
                      >Badminton</label
                    >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="badminton"
                      name="hobby"
                      value="badminton"
                      required
                    />

                    <label style="padding-left: 25px" class="form-label"
                      >Football</label
                    >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="Football"
                      name="hobby"
                      value="football"
                      required
                    />
                  </div> -->
                  <!-- image upload -->
                  <div
                    style="padding-left: 20px"
                    class="form-outline flex-fill mb-0"
                  >
                    <label class="form-label">Image Upload</label><br />
                    <input type="file" name="file" />
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        required
                      />
                      <div class="invalid-feedback">
                        Please Enter Valid password.
                      </div>
                    </div>
                  </div>

                  <div class="col-12 mb-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="on"
                        id="invalidCheck"
                        name="terms"
                        required
                      />
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      style="background-color: black; color: white"
                      type="submit"
                      class="btn btn-lg"
                    >
                      Submit
                    </button>
                  </div>
                </form>
              </div>
              <div
                style="padding-left: 90px"
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center"
              >
                <img src="removebg.png" class="img-fluid" alt="Sample image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- validation file -->
    <script src="registration-validation.js"></script>
  </body>
</html>
